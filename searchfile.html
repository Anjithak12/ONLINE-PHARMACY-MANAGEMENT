
 {% extends 'temp/user.html' %}
{% block base %}

	<form method="post">
    {% csrf_token %}
	<h1 align="center" style='font-family: "Times New Roman";color: black;font-size: xx-large'><b><strong>SEARCH</strong></b></h1>
<table align="center" style="color:black;font-family: Times New Roman;font-size: large;font-size: larger">

<tr>
		<td>Search</td>
		<td>
			<input type="text" name ="search" required  class="form-control">


	</td>
</tr>
	<tr>
	<tr>
		<td></td>
		<td><input type="submit" name="" value="search" class="btn btn-success"></td>
	</tr>
</tr>
    <tr>

		<th>NAME</th>

        <th>PRICE</th>
        <th>COMPANY</th>

        <th>EXP DATE</th>
        <th>MAFR DATE</th>




	</tr>
    {% if objval1 %}
        {% for ob1 in objval1 %}
        <tr bgcolor="#ff8c00">
        <td>{{ ob1.7 }}</td>
        <td>{{ ob1.5}}</td>
        <td>{{ ob1.8 }}</td>
        <td>{{ ob1.3 }}</td>
        <td>{{ ob1.2 }}</td>


      <td><a href="{% url 'order' idd=ob1.0 price=ob1.5 mid=ob1.1%}" class="btn btn-default">order</a></td>

        </tr>
        {% endfor %}
{% endif %}
	</table>
 {% if msg %}
    <script>
        alert("{{ msg }}")
    </script>
       {% endif %}
</form>
{% endblock %}
