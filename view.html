
{% extends 'temp/admin.html' %}
{% block base %}

<form method ="post">
<h1 align="center" style='font-family: "Times New Roman";color: black;'><b>USER </b></h1>
	<table align="center"style="column-rule-style: ridge;color: black" class="table-bordered"bgcolor="#f08080">
		<tr>
			<th style="color:darkred"><strong> NAME</strong></th>
            <th style="color: darkred"><strong> EMAILID</strong></th>
            <th style="color: darkred"><strong> PHONENUMBER</strong></th>



		</tr>
        {% if objval %}
        {% for obj in objval %}
        <tr>
           <td><b><strong> {{ obj.name }}</strong></b></td>

            <td><b><strong>{{ obj.email_id }}</strong></b></td>
            <td><b><strong>{{ obj.phonenumber }}</strong></b></td>

        </tr>
        {% endfor %}
    {% endif %}

	</table>
</form>
{% endblock %}
